name: PR Checks

on:
  pull_request:
    branches: [ "main", "dev" ]
    types:
      - opened
      - edited
      - reopened
      - synchronize

permissions:
  contents: read
  pull-requests: write

jobs:
  call-basic-checks:
    name: Run Organization Basic PR Quality Checks
    uses: sessatakuma/org-workflows/.github/workflows/basic.yml@main
    secrets:
      CHECKER_TOKEN: ${{ secrets.ORG_WORKFLOW_PAT }}
